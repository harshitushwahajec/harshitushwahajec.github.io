	<h1>Put your Book for Sale</h1>

	<center><form name ="sell-form" class="wrapper">

		<table style="width:70vw;">
			<tr>
				<td class="left">Book Name *</td>
				<td><input name="book-name"></td>
			</tr>
			<tr>
				<td class="left">Branch *</td>
				<td><select name="branch"><option>Select</option></select></td>
			</tr>	
			<tr>
				<td class="left">Semester *</td>
				<td><select name="sem"><option>Select</option></select></td>
			</tr>	
			<tr>
				<td class="left">Subject *</td>
				<td><select name="sub"><option>Select</option></select></td>
			</tr>
			<tr>
				<td class="left">Publisher</td>
				<td><input></td>
			</tr>	
			<tr>
				<td class="left">Author</td>
				<td><input></td>
			</tr>	
			<tr>
				<td class="left">MRP Price *</td>
				<td><input name="mrp" type="text" id="userinput" pattern="[0-9]*"></td>
			</tr>
			<tr>
				<td class="left">Selling Price *</td>
				<td><input name="sp" type="text" id="userinput" pattern="[0-9]*"></td>
			</tr>
			<tr>
				<td class="left">Upload an Image</td>
				<td><div action="/file-upload"
      class="dropzone"
      id="my-awesome-dropzone">Drag-n-Drop Image</div></td>
			</tr>	
			


		</table>
		<input id="button" type="submit" value="SUBMIT">
